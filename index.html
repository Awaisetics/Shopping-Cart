<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <style>
        i.bi-dash-circle:hover{
            color: red;
            cursor: pointer;
        }
    </style>
    <title>Cart</title>
</head>
<body class="bg-light">
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vivek</a>
                <button type="button" class="border-0 position-relative bg-transparent me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="bi bi-cart2  text-light" style="font-size: 1.9rem"></i>
                    <span id="counter" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                    </span>
                </button>
                <!-- ====== Off Canvas ====== -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header border-2 border-bottom">
                        <h4 id="offcanvasRightLabel"><i class="bi bi-cart2" style="font-size: 1.7rem"></i></h4>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                       <h5>Products</h5>
                       <ul class="list-unstyled mt-3" id="products_list_in_cart">
                       </ul>
                       <div id="totalPrice" class="mt-4 text-end fw-bold"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <section class="container mt-5">
            <div class="row" id="products_list">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/gaming_chair_1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">X-Fit Gaming Chair</h5>
                            <p class="card-text">Price - 150$</p>
                            <button class="addToCartBtn btn btn-success btn-sm w-100">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/Cougar-Argo-Gaming-Chair.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Cougar Gaming Chair</h5>
                            <p class="card-text">Price - 40$</p>
                            <button class="addToCartBtn btn btn-success btn-sm w-100">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/gaming_chair.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Devoko Gaming Chair</h5>
                            <p class="card-text">Price - 100$</p>
                            <button class="addToCartBtn btn btn-success btn-sm w-100">
                                Add to Cart
                            </button>
                        </div>
                      </div>
                </div>
            </div>
        </section>

    </main>


    <script src="./cart.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
